<!DOCTYPE html>
<html>
  <head>
    <title>html2 space division</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!--HTML의 모든 요소는 해당 요소가 웹 브라우저에 어떻게 보이는가를 결정짓는 display 속성을 가집니다.
    대부분의 HTML 요소는 이러한 display 속성값으로 다음 두 가지 값 중 하나를 가지게 됩니다.-->

    <!--display 속성이 블록인 요소는 언제나 새로운 라인으로 시작되며 해당 라인의 모든 너비를 차지합니다.-->
    <p style="border:3px solid red">p요소는 display 속성값이 블록인 요소입니다.</p>
    <!--<p> <div> <h> <ul> <ol> <form> 요소는 display 속성값이 블록인 요소입니다.-->

    <div style="background-color:lightgrey; color:green; text-align:center">
      <!--div 요소는 다른 html 요소들을 하나로 묶는데 사용되는 대표적인 블록입니다.-->
      <h1>div요소를 이용한 스타일 적용</h1>
      <p>이렇게 div요소로 여러 요소들을 묶은 다음에 style 속성과 클래스 등을 이용하여
      한 번에 스타일을 적용할 수 있습니다.</p>
    </div>
    
    <!--인라인(inline) 타입의 요소
    display의 속성값이 inline인 요소가 있으며 이는 한라인의 너비를 전부 차지하지 않고 해당 html 요소의 내용만큼만 차지합니다.-->
    <p><span style="background-color:gray; color:orange">span 태그</span>는 display 속성값이 인라인인 요소입니다.</p>
    <!--span,a,img 요소는 display 속성값이 인라인(inline)인 대표적인 요소입니다.-->

    <!--ifram = inline frame의 약자 -> 해당 웹페이지 안에 어떠한 제한없이 또 다른 하나의 웹페이지를 삽입 가능
    크기가 명시될 경우 삽입되는 창의 크기가 고정됩니다.
    ifram 요소는 검은색 border가 기본값으로 설정 이는 style 및 css 속성에서 변경 가능-->
    <iframe src="삽입할 페이지주소" frameborder="0"></iframe>

    <!--레이아웃(layout)-->
    <!--1. div요소 2. html5 레이아웃 3. table 요소-->

    <!--html5 레이아웃에서는 레이아웃만을 위한 별도의 새로운 요소들을 제공 이를 의미(semantic) 요소라고 한다.-->
    <a href="https://tcpschool.com/lectures/img_html_html5_layout.png"></a>

    <!--table 요소를 이용한 레이아웃은 본래 레이아웃을 위한 요소가 아님으로 수정하기 힘듬 
      -> table로 레이아웃을 구성하는것은 지양해야한다.-->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Html basic tags.</title>
    <!--tcp School.com-->
    <meta charset="UTF-8">
  </head>
  <body>
    <h1></h1>
    <h2></h2>
    <h3></h3> 
    <!--h1 ~ h6 까지 제목을 나타낸다.
    <h>태그의 위아래로는 자동으로 약간의 여백이 생성
      검색엔진들을 보통 사이트의 정보를 <h> 태그를 통해 얻는다. => html 문서에서 제목에 해당되는 내용은 <h> 태그를 이용하여 작성
        <big> 태그나 <bold> 태그를 이용하여 작성하면 안된다.-->
    <p class ="para">My Name is</p> <!--단락(paragraph)를 나타낸다.
    내용상 끊어서 구분할 수 있는 하나하나의 부분을 의미. <p> 태그 내에서의 여러번의 띄어쓰기와 줄바꿈은 한번의 띄어쓰기로 판단된다.-->
    <!--속성 이름은 무조건 소문자(권장)
    속성값은 따옴표로 감싸야한다.-->
    <hr> <!--수평 가로선(horizontal rule)-->
    <pre> 여러번의     띄어쓰기를     그대로 표현해준다 </pre><!--html 코드에서 작성한 텍스트 서식을 그대로 표현
    작성된 텍스트의 글꼴은 고정폭 글꼴로 자동변환된다.-->
    <h1 style="background-color:white"></h1>
    <!--배경색 변경-->

    <ul> <!--순서가 없는 리스트    <ol> 순서가 있는 리스트--> 
      <li></li> <!--각각의 리스트 요소 앞에는 기본 마커로 검정색의 작은 원이 위치합니다-->
      <li></li> <!--이 원은 css의 list-sytle-type 속성을 사용하면 마커를 다른 모양으로 변경할수 있다.-->
      <li></li>
    </ul>

    <table style="width:100%">
      <caption>해양 생물</caption> <!--caption 태그를 사용하면 테이블 상단에 제목이나 짧은 설명을 붙일수 있다.-->
      <tr style="background-color:lightgrey"> <!--table에서 열을 구분-->
          <th>참치</th>  <!--각 열의 제목을 표현 (자동적으로 굵은 글씨에 가운데 정렬)-->
          <th>고래</th>        
      </tr>  
      <tr> 
          <td>상어</td>  <!--테이블의 열을 각각의 셀로 구분-->
          <td>문어</td> 
          <td>문어</td> 
      </tr> 
      <tr>
          <td rowspan="2">오징어</td> <!--rowspan 속성을 사용하면 테이블의 행(row)을 병합(같은 열에 존재하는 행들을 병합)-->
          <td colspan="2">고등어</td> <!--colspan 속성을 사용하면 테이블의 열(column)을 병합-->
      </tr>
  </table>
  <style>
    table,th,td { border: 1px solid black;} 
    /*위의 스타일을 적용하면 border가 두줄로 표현 -> table,th,td에 각각 한줄씩 표현됨으로 그렇다.*/
    /*테두리를 한줄로 표현하기 위해서는 border-collapse: collapse 속성을 사용*/
    /**/
  </style>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="css.css">
        <title>calender1</title>
    </head>
    <body>
        <div id="timeAndToday">
            <div id="time">
            </div>
            <div id="today">
            </div>
        </div>
        <div id="calender">
            <div id="yearAndMonth">2024년 7월</div>
            <div id="calender_grid">
                <div id="sunday" class="dayofweek"><div class="dayofweek_text">일</div></div>
                <div id="monday" class="dayofweek"><div class="dayofweek_text">월</div></div>
                <div id="tuesday" class="dayofweek"><div class="dayofweek_text">화</div></div>
                <div id="wendnseday" class="dayofweek"><div class="dayofweek_text">수</div></div>
                <div id="thursday" class="dayofweek"><div class="dayofweek_text">목</div></div>
                <div id="friday" class="dayofweek"><div class="dayofweek_text">금</div></div>
                <div id="saturday" class="dayofweek"><div class="dayofweek_text">토</div></div>
            </div>
        </div>


        <script src="calender.js"></script>
    </body>
</html>

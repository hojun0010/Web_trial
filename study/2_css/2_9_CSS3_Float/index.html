    <!--#3.2 
    float 프로퍼티가 선언된 두 개의 자식 요소를 포함하는 부모 요소의 높이는 정상적인 값을 
    가지지 못한다. 이는 float 요소가 일반적인 흐름 상에 존재하지 않기 때문에
    float 요소의 높이를 알 수 없기 때문이다. 다만 이는 부모 요소 이후에 위치하는 요소의 정렬에 문제를 발생 시킨다.
    (부모 요소의 높이가 0이므로 부모 요소 다음의 요소가 현재 float 요소들의 영역을 침범할 수 있다.
    -> 부모 요소가 일정한 영역을 점유하고 있지 않는다.)
    이를 해결 : 
    1. float 프로퍼티가 선언된 자식 요소들의 부모 요소에 overflow : hidden 프로퍼티를 선언
    2. 부모 요소에 float 선언하는 방법 : 이는 부모 요소의 너비가 자식 요소의 콘텐츠를 표현할 수 있는 만큼으로 줄어든다(비권장)
    3. 부모 요소 영역이 끝나기 직전 빈 요소를 만들고 clear : both를 설정하는 방법 : 의미 없는 빈요소를 사용함으로 비권장

    1.1 overflow : hidden과 함께 많이 사용되는 것은 ::after 가상 요소 선택자를 이용하는것(가상 요소 선택자 : css2 문법(:after) or css3 문법(::after)가 있는데 ie8까지 지원하는 css2문법을 사용하는것이 권장)
    (::after는 해당 요소의 맨 마지막 자식으로 의사 요소를 만든다. 보통 content 속성과 짝지어 요소에 장식용 콘텐츠를 추가할때 사용. 기본값은 inline)
    ,반대로 ::before 도 존재
    -->

<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube_clonecoding_headCss.css">
  <link rel="stylesheet" href="youtube_clonecoding_bodyCss .css">
  <link rel="stylesheet" href="youtube_clonecoding_SidebarCss.css">
  <title>YouTube</title>
</head>
<body>
  <div id="document_head">
    <div id="head_main">
      <h1 id="yt_mark">Youtube</h1>
    </div>
    <div id="head_search">
      <form action="">
        <label for="search"></label>
        <input type="text" value="검색" id="search" name="search">
      </form>
    </div>
    <div id="head_account">
      <p>로그인</p>
    </div>
  </div>
  <div id="document_body">
    <div id="scroll_sidebar">
      <div id="youtube_sidebar"> <!--유튜브 사이드바 (홈, shorts, 구독 / 보관함, 시청기록, 내 동영상.. 등등) -->
        <p>홈</p>
        <p>shorts</p>
        <p>구독</p>
        <p>original</p>
        <p>Youtube Music</p>
      </div>
      <div id="user_sidebar">
        <p>보관함</p>
        <p>시청 기록</p>
        <p>나중에 볼 동영상</p>
        <p id="user_sidebar_more_btn">더보기</p> <!--누르면 나머지 보관함,재생목록이 등장(아마 4개 이상부터 더보기 창이 생성되게 만들면 될듯)-->
        <div id="user_sidebar_more">
          <p>재생목록1</p>
          <p>재생목록1</p>
          <p>재생목록1</p>
          <p>재생목록1</p>
          <p>재생목록1</p>
          <p>재생목록1</p>
          <p>재생목록1</p>
        </div>
      </div>
      <div id="subscribe_sidebar">
        <p>구독 목록</p>
        <p>구독 목록1</p>
        <p>구독 목록2</p>
        <p>구독 목록3</p>
        <p>구독 목록4</p>
        <p>구독 목록4</p>
        <p id="subscribe_sidebar_more_btn">더보기</p>
        <div id="subscribe_sidebar_more">
          <p>구독 목록4</p>
          <p>구독 목록4</p>
          <p>구독 목록4</p>
          <p>구독 목록4</p>
          <p>구독 목록4</p> 
        </div>    
      </div>
      <div id="youtube_setting">
        <p>설정</p>
        <p>신고 기록</p>
        <p>고객 센터</p>
        <p>의견 보내기</p>
      </div>
    </div>
    <div id="scroll_main">
      <div class="video_group"> 
        <!-- 너비 : <span class="result"></span>
        <br>
        높이 : <span class="result"></span> -->
        <div class="video"></div>
        <div class="video"></div>
        <div class="video"></div>
        <div class="video"></div> 
      </div>    
    </div>
  </div>
  <script src="youtube_onlyJS.js"></script>
</body>
</html>
